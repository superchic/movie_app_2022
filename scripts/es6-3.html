<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>화살표 함수</title>
<script>
//선언적 함수(뒤에서든 앞에서든 호출 둘다 가능)
compute(10,100);
function compute(a,b){
    var x=a;
    var y=b;
    var result = x/y;
    console.log(result);
}
//compute();

var compute = function(a,b){//익명함수
    var x=a;
    var y=b;
    var result = x/y;
}
compute(10,100);

var compute = (a,b) => {
                var x=a;
                var y=b;
                var result = x/y;
                console.log(result);
}
compute(10,100);



//익명 함수(앞에서는 호출 불가능, 뒤에서만 호출 가능)
//compute2(); //결과 안나옴
var compute2 = function(a,b){
    var x=a;
    var y=b;
    var result2 = x*y;
    console.log(result2);
}
compute2(0.5,10);

var compute2 = (a,b) => {
    var x=a;
    var y=b;
    var result2 = x*y;
    console.log(result2);
}
compute2(0.5,10);

//즉시 실행 함수-선언과 동시에 실행 함수,재호출 안됨.한번만 실행
(function(a){
    var sum=a;
    console.log(sum);
})(10);

var instant = (function(){
    console.log('즉시 실행 함수');
})();

//매개변수의 개수가 정해지지 않은 함수
//arguments객체는 인자값을 저장해주는 객체
function showSubject(){
    for(i=0;i<arguments.length;i++){
        console.log(arguments[i]);
    }
}
showSubject('html','css','js','jquery');

//ES6 화살표함수-function키워드 생략,{} 생략, return 생략
var TheFnc = function(a,b){//익명함수
    return a*b;
}
console.log( TheFnc(2,5) );

var TheFnc = (a,b) => a*b;
console.log( TheFnc(2,5) );

function TheFnc2(c,d){
    var sum = c+d;
    return sum;
}
console.log( TheFnc2(10,5) );

var TheFnc2 = function(c,d){
    var sum = c+d;
    return sum;
}
console.log(TheFnc2(10,5));

var TheFnc2 = (c,d) => {//두줄이상일땐 중가로 생략 노노
    var sum = c+d;
    return sum;
}
console.log(TheFnc2(10,5));



</script>
</head>
<body>
    
</body>
</html>
